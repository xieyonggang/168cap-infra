name: Deploy to Droplet

on:
  issues:
    types: [opened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'deploy')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse deployment modules from issue title
        id: parse_modules
        run: |
          issue_title="${{ github.event.issue.title }}"
          echo "Issue title: $issue_title"
          
          # Extract modules after "deploy" keyword
          modules_raw=$(echo "$issue_title" | sed 's/^deploy[[:space:]]*//' | tr -d '\r')
          
          # If no modules specified after deploy, deploy all
          if [ -z "$modules_raw" ] || [ "$modules_raw" = "deploy" ]; then
            modules="all"
          else
            # Convert comma-separated list to space-separated for the deploy script
            modules=$(echo "$modules_raw" | tr ',' ' ' | sed 's/[[:space:]]\+/ /g' | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')
          fi
          
          echo "Parsed modules: $modules"
          echo "MODULES=$modules" >> $GITHUB_ENV
          echo "modules=$modules" >> $GITHUB_OUTPUT

      - name: SSH into Droplet and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          envs: MODULES
          script: |
            cd ~/168cap-infra
            git fetch origin main
            git checkout -f main || git switch -f main || true
            git reset --hard origin/main
            git clean -fd
            cd ~/168cap-infra/scripts
            chmod +x deploy.sh
            bash ./deploy.sh "${MODULES:-all}"
