services:
  168cap:
    build: ../../apps/168cap
    container_name: 168cap
    restart: always
    ports:
      - "8000:80"
    env_file:
      - ../../apps/168cap/.env
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  168board:
    build: ../../apps/168board
    container_name: 168board
    restart: always
    ports:
      - "8011:80"
    env_file:
      - ../../apps/168board/.env
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

  168port:
    build: ../../apps/168port
    container_name: 168port
    restart: always
    ports:
      - "8012:8001"
    env_file:
      - ../../apps/168port/.env
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8001
      - UVICORN_ROOT_PATH=/apps/168port
    volumes:
      - ../../apps/168port/db:/app/db
      - ../../apps/168port/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/health"]
      interval: 45s
      timeout: 15s
      retries: 5
